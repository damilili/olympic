<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <title>总览</title>
    <link rel="stylesheet" type="text/css" href="../css/sub.css">
    <script>
        function itemClick(elem, url) {
            var key_line = document.getElementById("key_line");
            var detail_view = document.getElementById("detail_view");

            if (elem.id == "key_line") {
                key_line.className = "subitemselect";
                detail_view.className = "subitem";
            }
            if (elem.id == "detail_view") {
                detail_view.className = "subitemselect";
                key_line.className = "subitem";
            }
        }

        window.onload = function onloadfun() {
            var key_line = document.getElementById("key_line");
            itemClick(key_line, "../page/sub_sub_overview.html")
        }
    </script>
</head>
<body>
<div>

    <div><span id="key_line" onclick="itemClick(this,null)">关键路线进度</span> <span id="detail_view"
                                                                                onclick="itemClick(this,null)">详细横道图</span>
    </div>
</div>
</body>

</html>
